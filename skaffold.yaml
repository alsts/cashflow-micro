apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
build:
  local:
    push: true
  artifacts:
    - image: alexsts/platformservice
      context: platformservice
      docker:
        dockerfile: Dockerfile
    - image: alexsts/commandservice
      context: commandservice
      docker:
        dockerfile: Dockerfile   
